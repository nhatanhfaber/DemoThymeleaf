<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/fragment::common_header(~{::title},~{::link})">
        <title>XXX</title>
        <link rel="stylesheet" type="text/css" th:href="@{css/abc.css}"/>
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form method="POST" action="check-login" class="login100-form validate-form">
                        <span class="login100-form-title p-b-33">
                            Account Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>

                        <div class="text-center p-t-45 p-b-4">
                            <div th:if="${loginError}" style="color: red;font-weight: bold; text-align: center" th:text="'Email or password was wrong.Please try again!'"></div>
                            <br>
                            <div th:text=" 'You can <strong>stop</strong> me now' "></div>
                            <div th:utext="'You can <strong>stop</strong> me now' "></div>
                            <br>
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="#" class="txt2 hov1">
                                Username / Password?
                            </a>
                        </div>

                        <div class="text-center">
                            <span class="txt1">
                                Create an account?
                            </span>

                            <a href="#" class="txt2 hov1">
                                Sign up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <th:block th:replace="fragments/fragment::common_js(~{::script})">
        <script src="js/xxx.js"></script>

    </th:block>



</body>
</html>
